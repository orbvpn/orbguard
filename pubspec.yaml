name: OrbGuard
description: Anti-spyware defense system
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
   
dependencies:
  flutter:
    sdk: flutter
     
  # Core dependencies
  permission_handler: ^12.0.1
  device_info_plus: ^12.1.0
  package_info_plus: ^9.0.0
  path_provider: ^2.1.1
  shared_preferences: ^2.3.4
     
  # Network & Security
  dio: ^5.4.0
  connectivity_plus: ^7.0.0
  web_socket_channel: ^2.4.0
  crypto: ^3.0.3
     
  # Database
  sqflite: ^2.3.0
     
  # UI
  flutter_svg: ^2.0.9
  intl: ^0.20.2

  # Platform channels
  flutter_native_splash: ^2.3.5

  # Notifications
  flutter_local_notifications: ^18.0.1

  # State Management
  provider: ^6.1.1

  # QR Scanner
  mobile_scanner: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/